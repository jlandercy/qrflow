{% extends "base.html" %}

{% block content %}
    {% load static %}
    <div class="row col-sm-12 p-2">
        <h3 class="page-header">
            <i class="bi bi-upc"></i> {{ object.application.name }}
            <i class="bi bi-chevron-compact-right"></i>
            {{ object.name }}
        </h3>
    </div>

    <div class="row col-sm-12 p-2">
        <p>
            <img src="{{ object.image.url }}" width="100px;" />
        </p>
    </div>

{% endblock %}
