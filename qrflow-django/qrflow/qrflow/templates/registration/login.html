{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content%}
<div class="container">
    <h1>Login</h1>
    <form method="POST" action="{% url 'account:login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
