<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Site Meta -->
        <title>QR-Flow</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon.ico') }}">
        <meta http-equiv="Content-Type"  content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" value="en-US" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap & Popper -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" type="text/javascript" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" type="text/javascript" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <!-- Internal CSS -->
        <link href="{{ url_for('static', path='css/default.css') }}" rel="stylesheet" />

        <!-- Additional headers -->
        {% block headers %}{% endblock %}

    </head>

    <body>

        <!-- Page navbar (header) -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('root') }}"><img src="{{ url_for('static', path='favicon.png') }}" width="24pt" /> QR-Flow</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('qrcode') }}"><i class="bi bi-upc"></i> QR-Code</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('scanner') }}"><i class="bi bi-upc-scan"></i> Scanner</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Page content -->
        <div id="site-wrapper">
            <div class="container">
            {% block content %}Missing content {% endblock content %}
            </div>
        </div>

        <!-- Page footer -->
        <footer class="text-center text-lg-start bg-light text-muted">
            <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">&copy;&nbsp;2022,&nbsp; landercy.be</div>
        </footer>

    </body>

</html>
