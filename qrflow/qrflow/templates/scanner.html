{% extends "base.html" %}

{% block headers %}
    <!-- HTML5-QRCode (https://github.com/mebjas/html5-qrcode) -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
{% endblock %}

{% block content %}

    <div class="row col-sm-12 p-2">
        <h3 class="page-header"><i class="bi bi-upc-scan"></i> Scanner</h3>
    </div>

    <!-- QR Code Reader -->
    <div class="row col-sm-12 text-centered">
        <div id="qr-reader" style="width: 500px;"></div>
    </div>

    <!-- Display -->
    <div class="row col-sm-12 text-centered" style="height: 200px;">
        <code><h3 id="qr-reader-results">...</h3></code>
    </div>

    <script type="text/javascript">
        var qrcode_process_url = "{{ url_for('qrcode_process') }}";
    </script>
    <script src="{{ url_for('static', path='js/scanner.js') }}" type="text/javascript"></script>
{% endblock %}
