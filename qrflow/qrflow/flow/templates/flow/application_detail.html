{% extends "base.html" %}

{% block content %}
    {% load static %}

    <div class="row col-sm-12 p-2">
        <h3 class="page-header">
            <i class="bi bi-person-circle"></i> <a href="{% url 'profile' %}">{{ user.username }}</a>
            <i class="bi bi-chevron-compact-right"></i>
            <i class="bi bi-diagram-3"></i> <a href="{% url 'core:organization-detail' object.organization.id %}">{{ object.organization.name }}</a>
            <i class="bi bi-chevron-compact-right"></i>
            <i class="bi bi-app-indicator"></i> {{ object.name }}
        </h3>
        <p>Select your code or scan.</p>
    </div>

    <div class="row col-sm-12 p-2">
        <p><a href="{% url 'flow:application-scanner' object.id %}" class="btn btn-primary"><i class="bi bi-upc-scan"></i> Scanner</a></p>
    </div>

    <div class="row col-sm-12 p-2">
        <h4 class="page-header"><i class="bi bi-upc"></i> Codes</h4>
    </div>

    <div class="row col-sm-12 p-2">

        {% for item in object.codes.all %}
        <div class="col-sm-3">
            <a href="{% url 'flow:code-detail' item.id %}" class="col-sm-2 text-center">
            <div class="card m-3">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <img src="{{ item.image.url }}" width="90%;" />
                    <p class="card-text">{{ item.description }}</p>
                </div>
            </div>
            </a>
        </div>
        {% endfor %}

    </div>

{% endblock %}
