{% extends "base.html" %}

{% block content %}
    {% load static %}
    <div class="row col-sm-12 p-2">
        <h3 class="page-header"><i class="bi bi-app-indicator"></i> {{ object.name }}</h3>
        <p><a href="{% url 'flow:application-scanner' object.id %}" class="btn btn-primary">Scanner</a></p>
    </div>

    <div class="row col-sm-12 p-2">
        <h4 class="page-header"><i class="bi bi-upc"></i> Codes</h4>
    </div>

    <div class="row col-sm-12 p-2">
        {% for item in object.codes.all %}
        <a href="{% url 'flow:code-detail' item.id %}" class="col-sm-2 text-center">
            <img src="{{ item.image.url }}" width="100px;" />
            <h5>{{ item.name }}</h5>
        </a>
        {% endfor %}
    </div>

{% endblock %}
