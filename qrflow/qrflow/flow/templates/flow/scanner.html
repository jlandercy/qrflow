{% extends "base.html" %}

{% block headers %}
    <!-- HTML5-QRCode (https://github.com/mebjas/html5-qrcode) -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <!-- highligh.js -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/atom-one-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
{% endblock %}

{% block content %}
    {% load static %}
    <div class="row col-sm-12 p-2">
        <h3 class="page-header"><i class="bi bi-upc-scan"></i> Scanner</h3>
    </div>

    <!-- QR Code Reader -->
    <div class="row col-sm-12 p-2">
        <div id="qr-reader" class="col-sm-4"></div>
        <div class="col-sm-8">
            <h4><strong><code id="qr-reader-format"></code></strong></h4>
            <h5><code id="qr-reader-content"></code></h5>
        </div>
    </div>

    <div class="row col-sm-12 p-2">
        <pre><code id="qr-reader-scanned" class="language-json"></code></pre>
    </div>

    <script type="text/javascript">
        var qrcode_process_url = "{% url 'flow-api:echo' %}";
    </script>
    <script src="{% static 'js/scanner.js' %}" type="text/javascript"></script>

{% endblock %}
